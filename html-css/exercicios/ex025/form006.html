<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="registro.php" method="post" autocomplete="on">
        <p>
            <label for="cor">Cor: </label>
            <input type="color" name="cor" id="cor" value="#00ff00">
        </p>

        <p>
            <label for="satisfacao">Nível de Satisfação: </label>
            <input type="range" name="satisfacao" id="satisfacao" min="1" max="5" value="5">
        </p>

        <p>
            <label for="foto">Foto de Perfil: </label>
            <input type="file" name="foto" id="foto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
