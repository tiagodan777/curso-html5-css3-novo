<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="registo.php" method="post" autocomplete="on">
        <p>
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="" selected>--- Escolhe ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeio</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="profissao">Profissão: </label>
            <input type="text" name="profissao" id="profissao" list="lista-prof">
            <datalist id="lista-prof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="mensagem">Mensagem: </label> <br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10">A tua menagem...</textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
