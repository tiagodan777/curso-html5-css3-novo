<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="registro.php" method="post" autocomplete="on">
        <p><label for="usuario">Usuário:</label> <input type="text" name="usuario" id="usuario" required minlength="5" maxlength="30" size="10" placeholder="Usuário" autocomplete="username"></p>
        <p><label for="password">Password:</label> <input type="password" name="password" id="password" required minlength="8" maxlength="20" size="8" placeholder="Min: 8 letras" autocomplete="current-password"></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limbar">
        </p>
    </form>
</body>
</html>
