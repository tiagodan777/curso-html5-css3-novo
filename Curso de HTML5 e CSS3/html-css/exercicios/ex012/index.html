<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vamos inserir vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu prórpio servidor</p>

    <video width="500" controls poster="imagens/foto-biscoito.jpeg">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.mkv" type="video/mp4">
        <source src="media/meu-video.webm" type="video/webm">
        <p>O teu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
</body>
</html>
