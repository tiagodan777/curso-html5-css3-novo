<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passa o rato sobre os termos para descorbrir qual tag deverá ser utilizada em cada caso</p>
    <ul>
        <li><abbr title="Usa a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usa as tags que vão desde <h1> a <h6>">Títulos</abbr></li>
        <li><abbr title="Usa a tag <img> com o parâmetro src">Imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr> com o parâmetro title">Abreviações</abbr></li>
        <li><abbr title="Usa a tag <code>, provavelmente em conjunto com a tag <pre>">Código-fonte</abbr></li>
        <li><abbr title="Usa a tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Usa a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
